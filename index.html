<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just a Question ðŸ˜Œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Hey Parthi ðŸ‘‹</h2>
  <p>Will you be my friend? ðŸŒ¸</p>
  <button id="yes" onclick="alert('Yay! ðŸ˜ You just made my day!')">YES</button>
  <button id="no">NO</button>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });
</script>

</body>
</html>
